
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .chat-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .bot-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .header-info {
            flex: 1;
        }
        
        .header-title {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .header-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85em;
            margin-top: 3px;
        }
        
        .header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.85em;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 15px 18px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .quick-actions {
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .quick-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            background: rgba(52, 152, 219, 0.5);
            border-color: #3498db;
            transform: translateY(-2px);
        }
        
        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 12px;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }
        
        .chat-input:focus {
            border-color: #3498db;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }
        
        /* Response styling */
        .aqi-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .aqi-value {
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .aqi-good { color: #27ae60; }
        .aqi-moderate { color: #f1c40f; }
        .aqi-unhealthy-sg { color: #e67e22; }
        .aqi-unhealthy { color: #e74c3c; }
        .aqi-very-unhealthy { color: #8e44ad; }
        .aqi-hazardous { color: #7f0000; }
        
        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .badge-good { background: #27ae60; color: white; }
        .badge-moderate { background: #f1c40f; color: #333; }
        .badge-unhealthy-sg { background: #e67e22; color: white; }
        .badge-unhealthy { background: #e74c3c; color: white; }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .data-table th, .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-table th {
            background: rgba(52, 152, 219, 0.3);
            font-weight: 600;
        }
        
        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .highlight { color: #3498db; font-weight: 600; }
        .success { color: #27ae60; }
        .warning { color: #f1c40f; }
        .danger { color: #e74c3c; }
        
        .info-box {
            background: rgba(52, 152, 219, 0.2);
            border-left: 4px solid #3498db;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .tip-box {
            background: rgba(39, 174, 96, 0.2);
            border-left: 4px solid #27ae60;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .warning-box {
            background: rgba(241, 196, 15, 0.2);
            border-left: 4px solid #f1c40f;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }
        
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        
        .rec-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rec-icon { font-size: 1.5em; }
        .rec-text { font-size: 0.85em; }
        
        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">ü§ñ</div>
            <div class="header-info">
                <div class="header-title">AQI Prediction Assistant</div>
                <div class="header-subtitle">Powered by GRU Deep Learning Model</div>
            </div>
            <div class="header-status">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>
        
        <div class="quick-actions">
            <button class="quick-btn" onclick="sendMessage('Hello')">üëã Say Hello</button>
            <button class="quick-btn" onclick="sendMessage('What is today\'s AQI?')">üìä Today's AQI</button>
            <button class="quick-btn" onclick="sendMessage('Show last 7 days')">üìÖ Last 7 Days</button>
            <button class="quick-btn" onclick="sendMessage('Show next 7 days forecast')">üîÆ Next 7 Days</button>
            <button class="quick-btn" onclick="sendMessage('Health advice')">üèÉ Health Advice</button>
            <button class="quick-btn" onclick="sendMessage('Tell me about the model')">üî¨ About Model</button>
            <button class="quick-btn" onclick="sendMessage('What is AQI?')">‚ùì What is AQI</button>
            <button class="quick-btn" onclick="sendMessage('Help')">üìã Help</button>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="userInput" 
                   placeholder="Ask me about air quality..." 
                   onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        // Data from Python (UPDATED)
        const pastData = [{"date": "Dec 10", "day_name": "Wednesday", "day_short": "Wed", "predicted": 27.8, "actual": 26.0, "error": 1.8, "is_today": false}, {"date": "Dec 11", "day_name": "Thursday", "day_short": "Thu", "predicted": 28.6, "actual": 28.0, "error": 0.6, "is_today": false}, {"date": "Dec 12", "day_name": "Friday", "day_short": "Fri", "predicted": 29.4, "actual": 21.0, "error": 8.4, "is_today": false}, {"date": "Dec 13", "day_name": "Saturday", "day_short": "Sat", "predicted": 29.1, "actual": 22.0, "error": 7.1, "is_today": false}, {"date": "Dec 14", "day_name": "Sunday", "day_short": "Sun", "predicted": 29.2, "actual": 14.0, "error": 15.2, "is_today": false}, {"date": "Dec 15", "day_name": "Monday", "day_short": "Mon", "predicted": 29.4, "actual": 25.0, "error": 4.4, "is_today": false}, {"date": "Dec 16", "day_name": "Tuesday", "day_short": "Tue", "predicted": 29.6, "actual": 23.0, "error": 6.6, "is_today": true}];
        const futureData = [{"date": "Dec 17", "day_name": "Wednesday", "day_short": "Wed", "predicted": 27.3}, {"date": "Dec 18", "day_name": "Thursday", "day_short": "Thu", "predicted": 30.4}, {"date": "Dec 19", "day_name": "Friday", "day_short": "Fri", "predicted": 30.3}, {"date": "Dec 20", "day_name": "Saturday", "day_short": "Sat", "predicted": 29.5}, {"date": "Dec 21", "day_name": "Sunday", "day_short": "Sun", "predicted": 27.8}, {"date": "Dec 22", "day_name": "Monday", "day_short": "Mon", "predicted": 28.0}, {"date": "Dec 23", "day_name": "Tuesday", "day_short": "Tue", "predicted": 27.9}];
        
        const todayDate = "Dec 16";
        const todayDayName = "Tuesday";
        const todayPredicted = 29.6;
        const todayActual = 23.0;
        
        // Model info (UPDATED FOR GRU)
        const modelInfo = {
            name: "GRU (Gated Recurrent Unit)",
            mae: 8.82,
            accuracy: 87.91,
            rmse: 13.91,
            r2: 0.3482,
            parameters: 12391,
            baselineImprovement: 5.80,
            topFeature: "O3_Mean_roll_std_7",
            topPollutant: "O3 (Ozone)",
            topLag: "Lag 2 (2 days)"
        };
        
        // User name memory
        let userName = "";
        let waitingForName = false;
        
        // Helper functions
        function getAQICategory(aqi) {
            if (aqi <= 50) return { name: "Good", class: "good", emoji: "üòä", color: "#27ae60" };
            if (aqi <= 100) return { name: "Moderate", class: "moderate", emoji: "üòê", color: "#f1c40f" };
            if (aqi <= 150) return { name: "Unhealthy for Sensitive Groups", class: "unhealthy-sg", emoji: "üò∑", color: "#e67e22" };
            if (aqi <= 200) return { name: "Unhealthy", class: "unhealthy", emoji: "ü§¢", color: "#e74c3c" };
            if (aqi <= 300) return { name: "Very Unhealthy", class: "very-unhealthy", emoji: "üò®", color: "#8e44ad" };
            return { name: "Hazardous", class: "hazardous", emoji: "‚ò†Ô∏è", color: "#7f0000" };
        }
        
        function getTimeString() {
            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = content + `<div class="message-time">${getTimeString()}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) return "Good morning";
            if (hour < 17) return "Good afternoon";
            return "Good evening";
        }
        
        function getUserGreeting() {
            return userName ? `, ${userName}` : "";
        }
        
        // Find specific date in past/future data
        function findDateInPast(query) {
            const q = query.toLowerCase();
            for (let i = 0; i < pastData.length; i++) {
                const d = pastData[i];
                if (q.includes(d.day_name.toLowerCase()) || 
                    q.includes(d.day_short.toLowerCase()) ||
                    q.includes(d.date.toLowerCase())) {
                    return { data: d, index: i, type: "past" };
                }
            }
            return null;
        }
        
        function findDateInFuture(query) {
            const q = query.toLowerCase();
            for (let i = 0; i < futureData.length; i++) {
                const d = futureData[i];
                if (q.includes(d.day_name.toLowerCase()) || 
                    q.includes(d.day_short.toLowerCase()) ||
                    q.includes(d.date.toLowerCase())) {
                    return { data: d, index: i, type: "future" };
                }
            }
            return null;
        }
        
        // Get health recommendations based on AQI
        function getHealthAdvice(aqi) {
            if (aqi <= 50) {
                return {
                    exercise: "‚úÖ Perfect for all outdoor activities! Go enjoy!",
                    mask: "‚úÖ No mask needed - breathe freely!",
                    windows: "‚úÖ Open windows for fresh air circulation",
                    children: "‚úÖ Safe for children and elderly to play outside",
                    overall: "Air quality is excellent. No precautions needed."
                };
            } else if (aqi <= 100) {
                return {
                    exercise: "‚ö†Ô∏è Generally safe, but sensitive individuals should take breaks",
                    mask: "‚ö†Ô∏è Optional - consider if you have respiratory issues",
                    windows: "‚ö†Ô∏è Okay to open, but monitor air quality",
                    children: "‚ö†Ô∏è Limit prolonged outdoor activities for sensitive children",
                    overall: "Air quality is acceptable. Some sensitive individuals may experience minor symptoms."
                };
            } else if (aqi <= 150) {
                return {
                    exercise: "‚ö†Ô∏è Reduce intensity and duration of outdoor activities",
                    mask: "üò∑ Recommended for outdoor activities",
                    windows: "ü™ü Limit ventilation, consider air purifier",
                    children: "üë∂ Children and elderly should limit outdoor time",
                    overall: "Members of sensitive groups may experience health effects."
                };
            } else {
                return {
                    exercise: "‚ùå Avoid outdoor exercise - stay indoors",
                    mask: "üò∑ N95 mask required if going outside",
                    windows: "ü™ü Keep windows closed, use air purifier",
                    children: "üë∂ Keep children and elderly indoors",
                    overall: "Everyone may experience health effects. Limit outdoor exposure."
                };
            }
        }
        
        // Process user message
        function processMessage(input) {
            const query = input.toLowerCase().trim();
            
            // Check if waiting for name
            if (waitingForName) {
                // Extract name from response
                const namePatterns = [
                    /my name is ([a-zA-Z]+)/i,
                    /i am ([a-zA-Z]+)/i,
                    /call me ([a-zA-Z]+)/i,
                    /i'm ([a-zA-Z]+)/i,
                    /^([a-zA-Z]+)$/i
                ];
                
                let extractedName = null;
                for (const pattern of namePatterns) {
                    const match = input.match(pattern);
                    if (match) {
                        extractedName = match[1];
                        break;
                    }
                }
                
                if (extractedName) {
                    userName = extractedName.charAt(0).toUpperCase() + extractedName.slice(1).toLowerCase();
                    waitingForName = false;
                    return `
                        <div style="font-size: 1.1em;">Nice to meet you, <span class="highlight">${userName}</span>! üéâ</div>
                        <div style="margin-top: 10px;">I'll remember your name throughout our conversation.</div>
                        <div class="info-box" style="margin-top: 15px;">
                            <strong>How can I help you today?</strong><br>
                            You can ask me about:
                            <ul style="margin: 8px 0 0 20px;">
                                <li>Today's AQI prediction</li>
                                <li>Past 7 days air quality</li>
                                <li>Next 7 days forecast</li>
                                <li>Health recommendations</li>
                                <li>Model accuracy and features</li>
                            </ul>
                        </div>
                    `;
                } else {
                    return "I didn't catch that. Could you please tell me your name?";
                }
            }
            
            // GREETINGS
            if (query.match(/^(hi|hello|hey|greetings|good morning|good afternoon|good evening)/)) {
                waitingForName = !userName;
                if (userName) {
                    return `
                        <div style="font-size: 1.1em;">${getGreeting()}, ${userName}! üëã</div>
                        <div style="margin-top: 10px;">Welcome back! How can I help you with air quality information today?</div>
                        <div class="tip-box" style="margin-top: 10px;">
                            <strong>Quick tip:</strong> You can ask about today's AQI, forecasts, or health advice!
                        </div>
                    `;
                } else {
                    return `
                        <div style="font-size: 1.1em;">üëã Welcome to the AQI Prediction Assistant!</div>
                        <div style="margin-top: 10px;">I'm here to help you with air quality information and forecasts.</div>
                        <div class="info-box" style="margin-top: 15px;">
                            <strong>May I know your name?</strong><br>
                            This helps me personalize our conversation!
                        </div>
                    `;
                }
            }
            
            // TODAY'S AQI
            if (query.match(/today|current|now|right now/) && query.match(/aqi|air|quality|prediction|forecast/)) {
                const cat = getAQICategory(todayPredicted);
                const actualCat = getAQICategory(todayActual);
                const error = Math.abs(todayPredicted - todayActual).toFixed(1);
                const advice = getHealthAdvice(todayPredicted);
                
                return `
                    <div style="font-size: 1.1em;">${userName ? `Dear ${userName}, ` : ''}üìä Today's Air Quality Report</div>
                    <div class="aqi-card">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="opacity: 0.7; margin-bottom: 5px;">Predicted AQI</div>
                                <div class="aqi-value aqi-${cat.class}">${todayPredicted}</div>
                                <div class="category-badge badge-${cat.class}">${cat.emoji} ${cat.name}</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="opacity: 0.7; margin-bottom: 5px;">Actual AQI</div>
                                <div style="font-size: 1.8em; font-weight: 600; color: ${actualCat.color}">${todayActual}</div>
                                <div style="margin-top: 8px; font-size: 0.9em;">Error: <span class="highlight">${error}</span> points</div>
                            </div>
                        </div>
                    </div>
                    <div class="tip-box">
                        <strong>Current Status:</strong> ${advice.overall}
                    </div>
                    <div style="margin-top: 15px;"><strong>Today's Recommendations:</strong></div>
                    <div class="recommendations-grid">
                        <div class="rec-card"><span class="rec-icon">üèÉ</span><span class="rec-text">${advice.exercise}</span></div>
                        <div class="rec-card"><span class="rec-icon">üò∑</span><span class="rec-text">${advice.mask}</span></div>
                        <div class="rec-card"><span class="rec-icon">ü™ü</span><span class="rec-text">${advice.windows}</span></div>
                        <div class="rec-card"><span class="rec-icon">üë∂</span><span class="rec-text">${advice.children}</span></div>
                    </div>
                    <div class="info-box" style="margin-top: 10px;">
                        üìà Model Accuracy: <strong>${modelInfo.accuracy}%</strong> | MAE: <strong>${modelInfo.mae}</strong> AQI
                    </div>
                `;
            }
            
            // YESTERDAY
            if (query.match(/yesterday/)) {
                const yesterdayData = pastData[5]; // Second to last
                const cat = getAQICategory(yesterdayData.predicted);
                const actualCat = getAQICategory(yesterdayData.actual);
                
                return `
                    <div style="font-size: 1.1em;">${userName ? `Dear ${userName}, ` : ''}üìÖ Yesterday's AQI (${yesterdayData.day_name}, ${yesterdayData.date})</div>
                    <div class="aqi-card">
                        <table class="data-table">
                            <tr>
                                <td><strong>Predicted AQI</strong></td>
                                <td><span class="aqi-${cat.class}" style="font-weight: 700; font-size: 1.2em;">${yesterdayData.predicted}</span> (${cat.name})</td>
